compatible: "avago,a320"
include: i2c-device.yaml

properties:
  reset-gpios:
    type: phandle-array
    required: false
    description: Active-low hardware reset pin
  motion-gpios:
    type: phandle-array
    required: true
    description: Motion interrupt pin (rising-edge triggered)
  orientation-gpios:
    type: phandle-array
    required: false
    description: Sensor orientation control (normal/inverted)
  shutdown-gpios:
    type: phandle-array
    required: false
    description: Active-low power shutdown control
  polling-interval-ms:
    type: int
    required: false
    default: 10
    description: Polling interval in milliseconds (if no interrupt)

# 设备树配置示例
example: |
  a320@3b {
      compatible = "avago,a320";
      reg = <0x3b>;
      motion-gpios = <&gpio0 13 (GPIO_ACTIVE_HIGH | GPIO_INT_EDGE_RISING)>;
      reset-gpios = <&gpio0 12 GPIO_ACTIVE_LOW>;
      orientation-gpios = <&gpio0 14 GPIO_ACTIVE_HIGH>;
      shutdown-gpios = <&gpio0 15 GPIO_ACTIVE_LOW>;
      polling-interval-ms = <20>; // Fallback if no interrupt
  };
